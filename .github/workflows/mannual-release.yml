      - name: Get latest commit id and message
        id: lastest_commit
        run: |
          commit_message="$(git log --format=%B -n 1)"
          commit_id="$(git log -1 --format='%H)"
          echo "$commit_message"
          echo "$commit_id"
          echo "::set-output name=message::$commit_message"
          echo "::set-output name=id::$commit_id"

      - shell: bash
        if: ${{ steps.lastest_commit.id }} == "7bc94acd9e7fa20dee06f5f217566f07c189e415"
        run: |
          expr "7bc94acd9e7fa20dee06f5f217566f07c189e415" > release-last-commit.txt
      - name: Upload init commid id firstly
        if: ${{ steps.lastest_commit.id }} == "7bc94acd9e7fa20dee06f5f217566f07c189e415"
        uses: actions/upload-artifact@v2
        with:
          name: release-last-commit
          path: release-last-commit.txt

      - name: Download last commit id
        id: last_commit
        uses: actions/download-artifact@v2
        with:
          name: release-last-commit
      - shell: bash
        run: |
          last_id=`cat release-last-commit.txt`
          echo "::set-output name=id::$last_id"
          expr ${{ steps.lastest_commit.id }} > release-last-commit.txt
      - name: Upload lastest commid id 
        uses: actions/upload-artifact@v2
        with:
          name: release-last-commit
          path: release-last-commit.txt

      - name: Generate a changelog
        if: ${{ steps.lastest_commit.id }} != ${{ steps.last_commit.id }}
        uses: orhun/git-cliff-action@v1
        with:
          config: cliff.toml
          args: $commit_id_last..HEAD
        env:
          OUTPUT: CHANGELOG.md

